<html>
<head>
<title>program 7</title>
<style>
body{
text-align:center;
margin-top:100px;
}
</style>
</head>
<body>

<button onclick="background()">Click me</button>
<script>
function background()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
<label><center>To change background color</center></label>
</body>
