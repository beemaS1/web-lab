<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .internal-style {
            color: darkblue;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 style="color: green; text-align: center;">This is an Inline Styled Heading</h1>

    <p class="internal-style">
        This paragraph is styled using internal CSS.
    </p>

    <div class="external-style">
        This div is styled using external CSS.
    </div>

</body>
</html>
